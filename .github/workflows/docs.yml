name: Build and Deploy Documentation

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
  schedule:
    # Run every 12 hours to keep docs up to date
    - cron: '0 */12 * * *'

permissions:
  contents: read
  id-token: write
  pages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify docs/lean-toolchain matches root
        if: github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
        run: |
          set -e
          cmp -s lean-toolchain docs/lean-toolchain

      - name: Build and lint the project
        id: build-lean
        uses: leanprover/lean-action@v1
        with:
          build-args: "--wfail"

      - name: Build project documentation
        id: build-docgen
        uses: leanprover-community/docgen-action@main
