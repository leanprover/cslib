name = "cslib"
version = "0.1.0"
defaultTargets = ["Cslib"]
testDriver = "CslibTests"

[leanOptions]
weak.linter.mathlibStandardSet = true
weak.linter.flexible = true

[[require]]
name = "mathlib"
scope = "leanprover-community"
rev = "v4.24.0-rc1"

[[lean_lib]]
name = "Cslib"
globs = "Cslib.*"

[[lean_lib]]
name = "CslibTests"
globs = "CslibTests.+"
