name = "cslib"
version = "0.1.0"
defaultTargets = ["Cslib"]
testDriver = "CslibTests"

[leanOptions]
weak.linter.mathlibStandardSet = true
weak.linter.flexible = true

[[require]]
name = "mathlib"
git = "https://github.com/leanprover-community/mathlib4-nightly-testing"
rev = "nightly-testing"

[[lean_lib]]
name = "Cslib"
globs = "Cslib.*"

[[lean_lib]]
name = "CslibTests"
globs = "CslibTests.+"
